<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="bio-stats">
            <p>Age: <span id="petAge">Baby</span></p>
            <p>Health: <span id="petHealth">100</span></p>
            <p>Fullness: <span id="petHunger"></span></p>
            <p>Energy: <span id="petEnergy"></span></p>
            <p>Happiness: <span id="petHappy"></span></p>
            <p>Poops: <span id="petPoop">0</span></p>
        </div>
        <div class="action-btns">
            <button class="feed" data-item="meat">Feed Meat</button>
            <button class="feed" data-item="veg">Feed Veg</button>
            <button class="feed" data-item="junk">Feed Candy</button><br />
            <button class="play" data-item="pet">Pet</button><br />          
            <button class="clean" data-item="poop">Clean Poop</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
