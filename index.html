<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="bio-stats">
            <p>Age: <span id="petAge"></span></p>
            <p>Status: <span id="petStatus">Awake</span></p>
            <p>Health: </p>
            <div class="stat-bar">
                <div id="petHealth" class="stat"></div>
            </div>
            <p>Fullness:</p>
            <div class="stat-bar">
                <div id="petHunger" class="stat"></div>
            </div>
            <p>Energy: </p>
            <div class="stat-bar">
                <div id="petEnergy" class="stat"></div>
            </div>
            <p>Happiness: </p>
            <div class="stat-bar">
                <div id="petHappy" class="stat"></div>
            </div>
            <p>Poops: <span id="petPoop">0</span></p>
        </div>
        <div class="action-btns">
            <button class="feed" data-item="meat">Feed Meat</button>
            <button class="feed" data-item="veg">Feed Veg</button>
            <button class="feed" data-item="junk">Feed Candy</button><br />
            <button class="play" data-item="pet">Pet</button><br />          
            <button class="clean" data-item="poop">Clean Poop</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
